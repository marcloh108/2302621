name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          cd web
          pip install -r requirements.txt

      - name: Run basic test
        run: |
          echo "Testing Flask App Startup..."
          python web/app.py &
          sleep 3
          curl --fail http://127.0.0.1:5000 || exit 1
