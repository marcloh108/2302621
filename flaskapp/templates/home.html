<!DOCTYPE html>
<html>
<head>
    <title>Search Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            background: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Search Term</h2>
        <form method="post">
            <input type="text" name="search" value="{{ search|e }}">
            <button type="submit">Submit</button>
        </form>
        {% if error %}
        <p style="color:red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
